{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">Edit Your Profile</h1>

      

        <!-- Profile Edit Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-8">
                <!-- Name Fields -->
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex flex-col w-full md:w-1/2">
                        <label for="first_name" class="text-gray-700 font-semibold mb-2">First Name</label>
                        <input id="first_name" type="text" name="first_name" value="{{ form.first_name.value }}" 
                            class="py-2 px-4 border border-gray-300 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-green-500 focus:outline-none" />
                    </div>
                    <div class="flex flex-col w-full md:w-1/2">
                        <label for="last_name" class="text-gray-700 font-semibold mb-2">Last Name</label>
                        <input id="last_name" type="text" name="last_name" value="{{ form.last_name.value }}" 
                            class="py-2 px-4 border border-gray-300 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-green-500 focus:outline-none" />
                    </div>
                </div>

                <!-- Email & Username Fields -->
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex flex-col w-full md:w-1/2">
                        <label for="email" class="text-gray-700 font-semibold mb-2">Email</label>
                        <input id="email" type="email" name="email" value="{{ form.email.value }}" 
                            class="py-2 px-4 border border-gray-300 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-green-500 focus:outline-none" />
                    </div>
                    <div class="flex flex-col w-full md:w-1/2">
                        <label for="username" class="text-gray-700 font-semibold mb-2">Username</label>
                        <input id="username" type="text" name="username" value="{{ form.username.value }}" 
                            class="py-2 px-4 border border-gray-300 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-green-500 focus:outline-none" />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="flex flex-col">
                    <label for="password" class="text-gray-700 font-semibold mb-2">Password</label>
                    <input id="password" type="password" name="password" 
                        class="py-2 px-4 border border-gray-300 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-green-500 focus:outline-none" />
                </div>

                <!-- Save Button -->
                <div class="flex justify-center mt-6">
                    <button type="submit" 
                        class="inline-flex items-center px-8 py-3 bg-green-600 text-white font-semibold text-lg rounded-lg hover:bg-green-700 transition">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

{% endblock %}
