{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
<style>
    .forgot-password-container {
        margin-top: 80px; /* Adjust to match navbar height */
        padding: 20px;
        max-width: 500px; /* Set a maximum width for better readability */
        margin-left: auto;
        margin-right: auto;
    }

    @media (max-width: 768px) {
        .forgot-password-container {
            margin-top: 90px; /* Adjust for mobile navbar height */
            padding: 15px;
        }
    }

    .forgot-password-container h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .forgot-password-container form {
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-container form input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        transition: border 0.3s;
    }

    .forgot-password-container form input:focus {
        border-color: #4caf50;
        outline: none;
    }

    .forgot-password-container form button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    .forgot-password-container form button:hover {
        background-color: #388e3c;
    }

    .forgot-password-container form p {
        text-align: center;
        font-size: 0.9rem;
        color: #555;
        margin-top: 20px;
    }

    .forgot-password-container form p a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 600;
    }

    .forgot-password-container form p a:hover {
        text-decoration: underline;
    }

</style>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>

        <p>Remembered your password? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
{% endblock %}
