{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
<style>
    .reset-password-container {
        margin-top: 80px; /* Adjust to match navbar height */
        padding: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .reset-password-container {
            margin-top: 90px; /* Adjust for mobile navbar height */
            padding: 15px;
        }
    }

    .reset-password-container h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .reset-password-container form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .reset-password-container form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .reset-password-container form button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
    }

    .reset-password-container form button:hover {
        background-color: #388e3c;
    }

    .reset-password-container p {
        text-align: center;
        color: #555;
        font-size: 1.1rem;
        margin-top: 15px;
    }
</style>

<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p>If you remember your password, you can <a href="{% url 'login' %}">login here</a>.</p>
</div>
{% endblock %}
