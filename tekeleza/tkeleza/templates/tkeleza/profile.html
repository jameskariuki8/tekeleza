{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Your Profile</h1>
        <div class="space-y-6">
            <div class="flex justify-between">
                <div class="flex flex-col w-1/2 space-y-4">
                    <label class="text-gray-700 font-semibold">First Name</label>
                    <p class="text-center py-2 px-4 border rounded-lg w-full bg-gray-100">{{ user.first_name }}</p>
                </div>
                <div class="flex flex-col w-1/2 space-y-4">
                    <label class="text-gray-700 font-semibold">Last Name</label>
                    <p class="text-center py-2 px-4 border rounded-lg w-full bg-gray-100">{{ user.last_name }}</p>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="flex flex-col w-1/2 space-y-4">
                    <label class="text-gray-700 font-semibold">Email</label>
                    <p class="text-center py-2 px-4 border rounded-lg w-full bg-gray-100">{{ user.email }}</p>
                </div>
                <div class="flex flex-col w-1/2 space-y-4">
                    <label class="text-gray-700 font-semibold">Username</label>
                    <p class="text-center py-2 px-4 border rounded-lg w-full bg-gray-100">{{ user.username }}</p>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="flex flex-col w-1/2 space-y-4">
                    <label class="text-gray-700 font-semibold">Password</label>
                    <p class="text-center py-2 px-4 border rounded-lg w-full bg-gray-100">**********</p>
                </div>
            </div>

            <!-- Edit Button -->
            <div class="flex justify-center mt-6">
                <a href="{% url 'edit_profile' %}" class="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-6">
        <a href="{% url 'logout' %}" class="inline-flex items-center px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
            Logout
        </a>
    </div>
</body>

</html>
{% endblock %}
