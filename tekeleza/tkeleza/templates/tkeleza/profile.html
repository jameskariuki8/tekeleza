{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Your Profile</h1>
        <div class="space-y-6">
            <!-- Profile Information -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- First Name -->
                <div class="flex flex-col space-y-4">
                    <label class="text-gray-700 font-semibold">First Name</label>
                    <p class="text-center py-2 px-4 border rounded-lg bg-gray-100">{{ user.first_name }}</p>
                </div>
                <!-- Last Name -->
                <div class="flex flex-col space-y-4">
                    <label class="text-gray-700 font-semibold">Last Name</label>
                    <p class="text-center py-2 px-4 border rounded-lg bg-gray-100">{{ user.last_name }}</p>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Email -->
                <div class="flex flex-col space-y-4">
                    <label class="text-gray-700 font-semibold">Email</label>
                    <p class="text-center py-2 px-4 border rounded-lg bg-gray-100 truncate">{{ user.email }}</p>
                </div>
                <!-- Username -->
                <div class="flex flex-col space-y-4">
                    <label class="text-gray-700 font-semibold">Username</label>
                    <p class="text-center py-2 px-4 border rounded-lg bg-gray-100">{{ user.username }}</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <!-- Password -->
                <div class="flex flex-col space-y-4">
                    <label class="text-gray-700 font-semibold">Password</label>
                    <p class="text-center py-2 px-4 border rounded-lg bg-gray-100">**********</p>
                </div>
            </div>

            <!-- Buttons: Edit Profile and Logout -->
            <div class="flex justify-center flex-wrap mt-6 gap-4">
                <a href="{% url 'edit_profile' %}" class="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Edit Profile
                </a>
                <a href="{% url 'logout' %}" class="inline-flex items-center px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>


</html>
{% endblock %}
