{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
<style>
    .password-reset-success-container {
        margin-top: 80px; /* Adjust to match navbar height */
        padding: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .password-reset-success-container {
            margin-top: 90px; /* Adjust for mobile navbar height */
            padding: 15px;
        }
    }

    .password-reset-success-container h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .password-reset-success-container p {
        font-size: 1.2rem;
        color: #555;
        text-align: center;
        margin-top: 20px;
    }

    .password-reset-success-container a {
        color: #4caf50;
        font-weight: bold;
        text-decoration: none;
    }

    .password-reset-success-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="password-reset-success-container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a>.</p>
</div>

{% endblock %}
