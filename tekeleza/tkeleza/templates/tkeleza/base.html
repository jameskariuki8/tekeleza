<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="{% static 'tkeleza/images/tekeleza-logo.jpg' %}" type="image/x-icon" />
    <title>{% block title %}Tekeleza Hub{% endblock %}</title>
    <meta name="description" content="#" />
    <meta name="locale" content="en" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="{% static 'tkeleza/css/planet.css' %}" />
    <link rel="stylesheet" href="{% static 'tkeleza/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'tkeleza/css/layout-6NRHWYMF.css' %}" />
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: green;
            padding: 0.8rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }
    
        .navbar .nav-links {
            display: flex;
            gap: 1rem;
            margin-right: 1rem;
        }
    
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
    
        .navbar .nav-links a:hover {
            color: #00bcd4;
        }
    
        .navbar .signup {
            background-color: #00bcd4;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: auto;
        }
    
        .navbar .signup:hover {
            background-color: #008c9e;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }
    
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: green;
                width: 100%;
                text-align: center;
            }
    
            .navbar .nav-links a {
                padding: 0.5rem 0;
            }
    
            .navbar .menu-toggle {
                display: block;
                background: transparent;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    
        .menu-toggle {
            display: none;
        }
    
        .nav-links.show {
            display: flex;
        }

        .user-initials-container {
        position: relative;
        display: inline-block;
    }

    .user-initials {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #00bcd4;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
    }

    .dropdown-menu {
        display: none; /* Initially hidden */
        position: absolute;
        top: 50px;
        right: 0;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        z-index: 1000;
        padding: 10px;
    }

    .dropdown-menu button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #00bcd4;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-menu button:last-child {
        margin-bottom: 0; /* Remove margin for the last button */
    }

    .dropdown-menu button:hover {
        background-color: #008c9e;
    }
    </style>
    
    <nav class="navbar">
        <a href="#" class="logo">Tekeleza</a>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <div class="nav-links" id="nav-links">
            <a href="{% url 'my_view' %}">Home</a>
            <a href="/#about-us">About Us</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
            <a href="#">Articles</a>
        </div>
        {% if user.is_authenticated %}
    <div class="user-initials-container">
        <!-- Display the user's initials -->
        <div class="user-initials" id="user-initials">
            {{ user.first_name|slice:":1" }}{{ user.last_name|slice:":1" }}
        </div>
        <!-- Dropdown menu -->
        <div class="dropdown-menu" id="dropdown-menu">
            <form action="{% url 'profile' %}" method="get">
                <button type="submit">View Profile</button>
            </form>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    {% else %}
    <a href="{% url 'signup' %}">
        <button class="signup">Sign Up</button>
    </a>
    {% endif %}
</nav>

<script>
    // JavaScript to toggle the dropdown menu on click
    document.addEventListener('DOMContentLoaded', function () {
        const userInitials = document.getElementById('user-initials');
        const dropdownMenu = document.getElementById('dropdown-menu');

        userInitials.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent click from propagating to document
            dropdownMenu.style.display =
                dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', function () {
            dropdownMenu.style.display = 'none';
        });
    });
</script>
    
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
</body>
</html>
