{% extends 'tkeleza/base.html' %}
{% block content %}
{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>

        <!-- Display error and success messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-white 
                        {% if message.tags == 'error' %} bg-red-600 {% elif message.tags == 'success' %} bg-green-600 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- First Name and Last Name -->
            <div class="flex flex-wrap -mx-2">
                <div class="w-full sm:w-1/2 px-2">
                    <label for="first_name" class="block text-gray-700 font-semibold">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="py-2 px-4 border rounded-lg w-full" placeholder="Enter your first name">
                </div>
                <div class="w-full sm:w-1/2 px-2 mt-4 sm:mt-0">
                    <label for="last_name" class="block text-gray-700 font-semibold">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="py-2 px-4 border rounded-lg w-full" placeholder="Enter your last name">
                </div>
            </div>

            <!-- Email and Username -->
            <div class="flex flex-wrap -mx-2">
                <div class="w-full sm:w-1/2 px-2">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" id="email" class="py-2 px-4 border rounded-lg w-full" placeholder="Enter your email">
                </div>
                <div class="w-full sm:w-1/2 px-2 mt-4 sm:mt-0">
                    <label for="username" class="block text-gray-700 font-semibold">Username</label>
                    <input type="text" name="username" id="username" class="py-2 px-4 border rounded-lg w-full" placeholder="Enter your username">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" name="password" id="password" class="py-2 px-4 border rounded-lg w-full" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Sign Up</button>
        </form>

        <!-- Alternative Login Option -->
        <p class="mt-4 text-center text-gray-600">OR</p>
        <p class="mt-2 text-center">
            <a href="{% provider_login_url 'google' %}?next=/" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-100 transition">
                <img src="{% static 'tkeleza/images/google1.png' %}" alt="Google" class="w-5 h-5 mr-2">
                Sign in with Google
            </a>
        </p>

        <!-- Login Redirect -->
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
{% endblock %}
